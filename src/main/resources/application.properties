spring.main.banner-mode=off

spring.messages.basename=messages

github.api.url=https://api.github.com
github.repository.owner=#
github.repository.name=#

spring.datasource.url=<Your-Database-URL>
spring.datasource.username=<Your-Database-Username>
spring.datasource.password=<Your-Database-Password>

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.jpa.show-sql=false
spring.jpa.open-in-view=false

logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web: ERROR
logging.level.org.hibernate: ERROR
logging.level.com.taim.conduire=DEBUG

spring.jpa.hibernate.ddl-auto=none
server.error.whitelabel.enabled=false

spring.security.oauth2.client.registration.github.client-id=<Your-Github-ClientID>
spring.security.oauth2.client.registration.github.client-secret=<Your-Github-ClientSecret>
spring.security.oauth2.client.registration.github.scope=user
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.servlet.context-path=/

spring.web.resources.static-locations=classpath:/static/

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.throw-exception-if-no-handler-found=true

#openAI Config
openai.model=gpt-3.5-turbo
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=<Your-OpenAI-API-key>

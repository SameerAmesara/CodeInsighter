<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title>Spring Boot Auth Application</title>
    <base href="/"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<h1>
    Login: Conditional
</h1>
<div class="container unauthenticated">
    Via Github: <a href="/oauth2/authorization/github"> Click Here</a>
</div>
<div class="container authenticated" style="display: none">
    Logged in as: <span id="user"></span>
    <div>
        <button id="logout-btn" class="btn btn-primary">Logout</button>
    </div>
</div>

<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT' || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:/
                    .test(settings.url))) {
                    // Only send the tokens to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    })

    // $.get("/user", function (resultData) {
    //     console.log(resultData);
    //     $('#user').html(resultData.name);
    //     $(".unauthenticated").hide()
    //     $(".authenticated").show()
    // })

    $.ajax({
        type: 'GET',
        url: "/user",
        dataType: "json",
        success: function(resultData) {
            console.log(resultData);
            $('#user').text(resultData.name);
            $(".unauthenticated").hide();
            $(".authenticated").show();
        }
    });

    $('#logout-btn').on('click', function () {
        $.post("/logout", function (data) {
            $('#user').html('');
            $(".unauthenticated").show()
            $(".authenticated").hide()
        })
    });

</script>


</body>
</html>
